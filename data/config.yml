overview_summary: |
  A Câmara dos Deputados é uma das casas do Congresso Nacional do Brasil.
  
  1. Composição:
  - 513 deputados federais
  - Eleitos pelo povo para mandatos de 4 anos
  - Número de deputados por estado varia conforme população
  
  2. Principais funções:
  - Criar e votar leis
  - Fiscalizar o Poder Executivo
  - Aprovar o orçamento federal
  - Investigar (através de CPIs)
  
  3. Funcionamento:
  - Trabalhos organizados em comissões temáticas
  - Sessões plenárias para votações importantes
  - Decisões geralmente por maioria simples
  - Projetos precisam passar por comissões antes do plenário
  
  4. Liderança:
  - Presidência da Câmara eleita pelos deputados
  - Mesa Diretora coordena os trabalhos
  - Líderes partidários representam suas bancadas
